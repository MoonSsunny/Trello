<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <title>Trello</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="modal">
        <div class="card_modal">
          <div class="modal_header">
            <i class="fas fa-calendar-minus"></i>
            <h1>제목이 들어갈 자리입니다.</h1>
            <button class="modal_edit">EDIT</button>
          </div>
          <div class="modal_middle">
            <div class="modal_middleHead">
              <i class="fas fa-list"></i>
              <h2>
                Description
              </h2>
              <button class="modal_edit">EDIT</button>
            </div>
            <div class="edit_box">
              <textarea name="description" id="edit_text"></textarea>
              <button class="modal_edit saveButton">SAVE</button>
              <div class="closeButton">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <header id="header">
        <h1 class="logo">
          Trello
        </h1>
      </header>

      <section class="container">
        <div class="trello_card add_list">
          <h2>제목</h2>
          <ul class="trello_card_list">
            <li>공부</li>
            <li>공부</li>
          </ul>
          <input
            type="text"
            class="write_card"
            placeholder="Enter a title for your card ..."
          />
          <button class="add_button">
            <i class="fas fa-plus"></i>add another CARD
          </button>
        </div>

        <div class="trello_card add_card">
          <input
            type="text"
            class="write_card"
            placeholder="Enter a title for your list ..."
          />
          <button class="add_button list_button">
            <i class="fas fa-plus"></i>add LIST
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
